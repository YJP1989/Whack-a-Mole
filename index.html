<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" charset="utf-8"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap'); </style>
        <title>Whack a Mole</title>
    </head>
    <body>
        <h1 class="gameName">Whack a Mole</h1>

        <div class="textArea">
        <h2>Count down: <span id='timer'>30</span>s</h2>
        <h2>Your score: <span id='sum'>0</span></h2>
        </div>
        <div class="buttons">
        <button id='easyMode'>Easy Mode</button>
        <button id="start" disabled="disabled">Game Start</button>
        <button id="reset" disabled="disabled">Reset Game</button>
        <button id='hardMode'>Hard Mode</button>
        </div>
        
    </body>
</html>
